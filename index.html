<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Direito das Obrigações</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .quiz-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .quiz-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .quiz-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .question-container {
            padding: 30px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .question-number {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .question-progress {
            color: #7f8c8d;
            font-size: 14px;
        }

        .question-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .option.selected {
            background: #2196f3;
            border-color: #1976d2;
            color: white;
        }

        .option.correct {
            background: #4caf50;
            border-color: #388e3c;
            color: white;
        }

        .option.incorrect {
            background: #f44336;
            border-color: #d32f2f;
            color: white;
        }

        .explanation {
            background: #f0f8ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .navigation {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .results.show {
            display: block;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #27ae60; }
        .score-good { color: #f39c12; }
        .score-poor { color: #e74c3c; }

        .score-breakdown {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 1.8em;
            }
            
            .navigation {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .navigation .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <h1>Quiz de Direito das Obrigações</h1>
            <p>Cumprimento e Não Cumprimento das Obrigações</p>
            <p><strong>50 questões</strong> sobre os conceitos fundamentais</p>
        </div>

        <div class="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div id="questionsContainer"></div>

            <div class="results" id="results">
                <h2>Resultado Final</h2>
                <div class="score-display" id="finalScore"></div>
                <div class="score-breakdown" id="scoreBreakdown"></div>
                <button class="btn" onclick="restartQuiz()">Recomeçar Quiz</button>
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn">Anterior</button>
                <span id="questionInfo">Questão 1 de 50</span>
                <button class="btn" id="nextBtn">Próxima</button>
            </div>
        </div>
    </div>

    <!-- Include the questions file -->
    <script src="questions.js"></script>
    
    <script>
        // Global variables
        let currentQuestion = 0;
        let userAnswers = [];
        let quizFinished = false;

        function initQuiz() {
            generateQuestions();
            showQuestion(0);
            updateNavigation();
            updateProgress();
        }

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${index}`;

                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Questão ${index + 1}</div>
                        <div class="question-progress">${index + 1} de ${questions.length}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <h4>Explicação:</h4>
                        <p>${q.explanation}</p>
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function showQuestion(questionIndex) {
            document.querySelectorAll('.question-container').forEach(q => q.classList.remove('active'));
            document.getElementById(`question-${questionIndex}`).classList.add('active');
            
            currentQuestion = questionIndex;
            updateNavigation();
            updateProgress();

            document.getElementById('questionInfo').textContent = `Questão ${questionIndex + 1} de ${questions.length}`;

            if (userAnswers[questionIndex] !== undefined) {
                const questionDiv = document.getElementById(`question-${questionIndex}`);
                const options = questionDiv.querySelectorAll('.option');
                options[userAnswers[questionIndex]].classList.add('selected');
                
                document.getElementById(`explanation-${questionIndex}`).classList.add('show');
                
                if (quizFinished) {
                    showAnswerResults(questionIndex);
                }
            }
        }

        function selectOption(questionIndex, optionIndex) {
            if (quizFinished) return;

            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            userAnswers[questionIndex] = optionIndex;
            
            document.getElementById(`explanation-${questionIndex}`).classList.add('show');
            
            updateNavigation();
        }

        function showAnswerResults(questionIndex) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            const correctAnswer = questions[questionIndex].correct;
            const userAnswer = userAnswers[questionIndex];

            options.forEach((option, index) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (index === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else if (allQuestionsAnswered()) {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function allQuestionsAnswered() {
            return userAnswers.length === questions.length && !userAnswers.includes(undefined);
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                if (allQuestionsAnswered()) {
                    nextBtn.textContent = 'Finalizar Quiz';
                    nextBtn.disabled = false;
                } else {
                    nextBtn.textContent = 'Responder Todas';
                    nextBtn.disabled = true;
                }
            } else {
                nextBtn.textContent = 'Próxima';
                nextBtn.disabled = false;
            }
        }

        function updateProgress() {
            const answeredQuestions = userAnswers.filter(answer => answer !== undefined).length;
            const progressPercent = (answeredQuestions / questions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
        }

        function finishQuiz() {
            quizFinished = true;
            
            let correctAnswers = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('finalScore');
            const scoreBreakdown = document.getElementById('scoreBreakdown');

            let scoreClass = 'score-poor';
            let scoreMessage = 'Precisa estudar mais';
            
            if (percentage >= 80) {
                scoreClass = 'score-excellent';
                scoreMessage = 'Excelente conhecimento!';
            } else if (percentage >= 60) {
                scoreClass = 'score-good';
                scoreMessage = 'Bom desempenho!';
            }

            scoreDisplay.className = `score-display ${scoreClass}`;
            scoreDisplay.textContent = `${percentage}%`;

            scoreBreakdown.innerHTML = `
                <h3>${scoreMessage}</h3>
                <p><strong>Respostas Corretas:</strong> ${correctAnswers} de ${questions.length}</p>
                <p><strong>Percentual:</strong> ${percentage}%</p>
                <div style="margin-top: 15px;">
                    <div>✅ Corretas: ${correctAnswers}</div>
                    <div>❌ Incorretas: ${questions.length - correctAnswers}</div>
                </div>
            `;

            questions.forEach((question, index) => {
                showAnswerResults(index);
                document.getElementById(`explanation-${index}`).classList.add('show');
            });

            document.querySelector('.navigation').style.display = 'none';
            resultsDiv.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            quizFinished = false;

            document.querySelectorAll('.question-container').forEach(q => {
                q.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected', 'correct', 'incorrect');
                });
                q.querySelector('.explanation').classList.remove('show');
            });

            document.getElementById('results').classList.remove('show');
            document.querySelector('.navigation').style.display = 'flex';

            showQuestion(0);
            updateProgress();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
            
            document.getElementById('prevBtn').addEventListener('click', previousQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        });
    </script>
</body>
