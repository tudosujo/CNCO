<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Direito das Obrigações</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 191, 36, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(234, 88, 12, 0.4) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .author-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .author-name {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: inline-block;
            box-shadow: 0 20px 25px -5px rgba(245, 158, 11, 0.2), 0 10px 10px -5px rgba(245, 158, 11, 0.1);
        }

        .quiz-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .quiz-header h1 {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .quiz-header p {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .quiz-header p:last-child {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.2em;
        }

        .quiz-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .question-container {
            padding: 40px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .question-progress {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .question-text {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 16px;
        }

        .option {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3) 0%, rgba(245, 158, 11, 0.2) 100%);
            border-color: rgba(251, 191, 36, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            border-color: rgba(251, 191, 36, 0.8);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
        }

        .option.correct {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            border-color: rgba(22, 163, 74, 0.8);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.4);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            border-color: rgba(234, 88, 12, 0.8);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(234, 88, 12, 0.4);
            opacity: 0.7;
        }

        .explanation {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-left: 4px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .explanation.show {
            display: block;
        }

        .explanation h4 {
            color: #ea580c;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .navigation {
            padding: 25px 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
        }

        .results {
            display: none;
            text-align: center;
            padding: 50px 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: #2d3748;
            font-weight: 700;
        }

        .score-display {
            font-size: 4em;
            font-weight: 800;
            margin: 25px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-excellent { 
            background: linear-gradient(135deg, #16a34a, #15803d);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-good { 
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-poor { 
            background: linear-gradient(135deg, #ea580c, #c2410c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-breakdown {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 20px 25px -5px rgba(245, 158, 11, 0.2), 0 10px 10px -5px rgba(245, 158, 11, 0.1);
        }

        .score-breakdown h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #2d3748;
        }

        #questionInfo {
            color: #718096;
            font-weight: 500;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2d3748;
            font-size: 1.2em;
        }

        .error {
            background: linear-gradient(135deg, rgba(234, 88, 12, 0.1) 0%, rgba(194, 65, 12, 0.05) 100%);
            border: 1px solid rgba(234, 88, 12, 0.2);
            border-left: 4px solid #ea580c;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #c2410c;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .quiz-header {
                padding: 30px 25px;
            }
            
            .quiz-header h1 {
                font-size: 2em;
            }
            
            .question-container {
                padding: 30px 25px;
            }
            
            .navigation {
                padding: 20px 25px;
                flex-direction: column;
                gap: 20px;
            }
            
            .navigation .btn {
                width: 100%;
                max-width: 200px;
            }

            .score-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="author-header">
            <div class="author-name">Nuno Sousa e Silva</div>
        </div>
        
        <div class="quiz-header">
            <h1>Quiz de Direito das Obrigações</h1>
            <p>Cumprimento e Não Cumprimento das Obrigações</p>
            <p><strong id="totalQuestions">50 questões</strong> sobre os conceitos fundamentais</p>
        </div>

        <div class="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div id="questionsContainer">
                <div class="loading">
                    A carregar questões...
                </div>
            </div>

            <div class="results" id="results">
                <h2>Resultado Final</h2>
                <div class="score-display" id="finalScore"></div>
                <div class="score-breakdown" id="scoreBreakdown"></div>
                <button class="btn" onclick="restartQuiz()">Recomeçar Quiz</button>
            </div>

            <div class="navigation" id="navigation" style="display: none;">
                <span id="questionInfo">Questão 1 de 50</span>
                <button class="btn" id="nextBtn">Próxima</button>
            </div>
        </div>
    </div>

    <!-- Include the questions file -->
    <script src="questions.js"></script>
    
    <script>
        // Global variables
        let currentQuestion = 0;
        let userAnswers = [];
        let quizFinished = false;
        let quizQuestions = [];

        function initQuiz() {
            // Check if questions are loaded
            if (typeof questions === 'undefined' || !Array.isArray(questions) || questions.length === 0) {
                showError('Erro ao carregar as questões. Verifique se o arquivo questions.js está disponível.');
                return;
            }

            quizQuestions = [...questions]; // Copy the questions array
            userAnswers = new Array(quizQuestions.length); // Initialize answers array
            
            // Update the total questions display
            document.getElementById('totalQuestions').textContent = `${quizQuestions.length} questões`;
            
            generateQuestions();
            showQuestion(0);
            updateNavigation();
            updateProgress();
            
            // Show navigation
            document.getElementById('navigation').style.display = 'flex';
        }

        function showError(message) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${index}`;

                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Questão ${index + 1}</div>
                        <div class="question-progress">${index + 1} de ${quizQuestions.length}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <h4>Explicação:</h4>
                        <p>${q.explanation}</p>
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function showQuestion(questionIndex) {
            document.querySelectorAll('.question-container').forEach(q => q.classList.remove('active'));
            const currentQuestionDiv = document.getElementById(`question-${questionIndex}`);
            if (currentQuestionDiv) {
                currentQuestionDiv.classList.add('active');
            }
            
            currentQuestion = questionIndex;
            updateNavigation();
            updateProgress();

            document.getElementById('questionInfo').textContent = `Questão ${questionIndex + 1} de ${quizQuestions.length}`;

            // Restore previous answer if exists
            if (userAnswers[questionIndex] !== undefined) {
                const questionDiv = document.getElementById(`question-${questionIndex}`);
                const options = questionDiv.querySelectorAll('.option');
                if (options[userAnswers[questionIndex]]) {
                    options[userAnswers[questionIndex]].classList.add('selected');
                }
                
                // Show explanation if answer is selected
                document.getElementById(`explanation-${questionIndex}`).classList.add('show');
                
                if (quizFinished) {
                    showAnswerResults(questionIndex);
                }
            }
        }

        function selectOption(questionIndex, optionIndex) {
            if (quizFinished) return;
            if (userAnswers[questionIndex] !== undefined) return; // Prevent changing answer

            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            
            // Add new selection
            if (options[optionIndex]) {
                options[optionIndex].classList.add('selected');
            }
            
            userAnswers[questionIndex] = optionIndex;
            
            // Show explanation and results immediately
            document.getElementById(`explanation-${questionIndex}`).classList.add('show');
            showAnswerResults(questionIndex);
            
            // Disable all options for this question
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            updateNavigation();
            updateProgress();
        }

        function showAnswerResults(questionIndex) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            const correctAnswer = quizQuestions[questionIndex].correct;
            const userAnswer = userAnswers[questionIndex];

            options.forEach((option, index) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (index === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else if (allQuestionsAnswered()) {
                finishQuiz();
            }
        }

        function allQuestionsAnswered() {
            return userAnswers.length === quizQuestions.length && 
                   userAnswers.every(answer => answer !== undefined);
        }

        function updateNavigation() {
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentQuestion === quizQuestions.length - 1) {
                if (allQuestionsAnswered()) {
                    nextBtn.textContent = 'Finalizar Quiz';
                    nextBtn.disabled = false;
                } else {
                    nextBtn.textContent = 'Responder Todas';
                    nextBtn.disabled = true;
                }
            } else {
                nextBtn.textContent = 'Próxima';
                nextBtn.disabled = false;
            }
        }

        function updateProgress() {
            const answeredQuestions = userAnswers.filter(answer => answer !== undefined).length;
            const progressPercent = (answeredQuestions / quizQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
        }

        function finishQuiz() {
            quizFinished = true;
            
            let correctAnswers = 0;
            quizQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / quizQuestions.length) * 100);
            
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('finalScore');
            const scoreBreakdown = document.getElementById('scoreBreakdown');

            let scoreClass = 'score-poor';
            let scoreMessage = 'Precisa estudar mais';
            
            if (percentage >= 80) {
                scoreClass = 'score-excellent';
                scoreMessage = 'Excelente conhecimento!';
            } else if (percentage >= 60) {
                scoreClass = 'score-good';
                scoreMessage = 'Bom desempenho!';
            }

            scoreDisplay.className = `score-display ${scoreClass}`;
            scoreDisplay.textContent = `${percentage}%`;

            scoreBreakdown.innerHTML = `
                <h3>${scoreMessage}</h3>
                <p><strong>Respostas Corretas:</strong> ${correctAnswers} de ${quizQuestions.length}</p>
                <p><strong>Percentual:</strong> ${percentage}%</p>
                <div style="margin-top: 15px;">
                    <div>✅ Corretas: ${correctAnswers}</div>
                    <div>❌ Incorretas: ${quizQuestions.length - correctAnswers}</div>
                </div>
            `;

            document.getElementById('navigation').style.display = 'none';
            resultsDiv.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(quizQuestions.length);
            quizFinished = false;

            // Reset all question states
            document.querySelectorAll('.question-container').forEach(q => {
                q.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected', 'correct', 'incorrect');
                    opt.style.pointerEvents = 'auto'; // Re-enable options
                });
                q.querySelector('.explanation').classList.remove('show');
            });

            document.getElementById('results').classList.remove('show');
            document.getElementById('navigation').style.display = 'flex';

            showQuestion(0);
            updateProgress();
        }

        function nextButton() {
            nextQuestion();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Add a small delay to ensure questions.js is loaded
            setTimeout(() => {
                initQuiz();
            }, 100);
            
            document.getElementById('nextBtn').addEventListener('click', nextButton);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (quizFinished) return;
            
            switch(e.key) {
                case 'ArrowRight':
                    e.preventDefault();
                    nextQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    e.preventDefault();
                    const optionIndex = parseInt(e.key) - 1;
                    if (optionIndex < quizQuestions[currentQuestion]?.options.length) {
                        selectOption(currentQuestion, optionIndex);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
